<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Doggy Weather App</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container-main">
      <div class="container-app">
        <h1 class="title">Doggy Weather App</h1>
        <h2 class="loading-text">Loading...</h2>
        <div class="weather">
          <div class="city"></div>
          <div class="icon"></div>
          <div class="temp"></div>
          <div class="description"></div>
          <button class="temp-button">Celsius</button>
        </div>
      </div>
      <footer>
        <p>Designed by <a href="https://codepen.io/stella-yc/#">Stella Chung</a> for <a href="https://www.freecodecamp.com/"> freeCodeCamp </a></p>
        <div class="img-attribution"></div>
      </footer>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js'></script>
    <script src="js/dogs.js"></script>
    <script src="js/index.js"></script>
  </body>

</html>
