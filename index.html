<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Doggy Weather App</title>
    <!-- <script src="https://use.fontawesome.com/2e340b9941.js"></script> -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container-main">
      <div class="container">
        <h1>Doggy Weather App</h1>
        <p id="loading-text">Loading...</p>

          <button class="temp-button">Celsius</button>
        </div>
      </div>
      <footer>
        <p>Designed by <a href="https://codepen.io/stella-yc/#">Stella Chung</a> for a <a href="https://www.freecodecamp.com/">Free Code Camp</a>					challenge</p>
        <div class="img-attribution"></div>
      </footer>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js'></script>
    <script src="js/dogs.js"></script>
    <script src="js/index.js"></script>
  </body>

</html>
